<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Milo's Dislikes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/maincss.css">
    <script src="js/scipts.js"></script>
</head>
<body>
    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <div class="header-logo">
                <img src="imgs/milogo2.png" alt="Milo Logo"/>
            </div>
            <nav class = "header-navigation">
                <a href="index.html">Milo</a>
                <a href="likes.html">Likes</a>
                <a href="dislikes.html">Dislikes</a>
                <a href="contact.html">Contact Me</a>
                <button onclick="openNav()">Menu</button>
            </nav>
        </div>
    </header>
    <!-- Curtain Menu -->
    <div id="myNav" class="overlay">
        <!-- Close Button -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Menu Content -->
        <div class="overlay-content">
            <a href="index.html">Milo</a>
            <a href="likes.html">Likes</a>
            <a href="dislikes.html">Dislikes</a>
            <a href="contact.html">Contact Me</a>
        </div>
    </div>
    <main class="main">
        <div>
            <div class="contact-form-wrapper d-flex justify-content-center">
              <form action="#" class="contact-form">
                <h5 class="title">Contact Me</h5>
                <p class="description">Want to know more about Milo? Contact Me!</p>
                <div>
                  <input type="text" class="form-control mb-3" id="name" placeholder="Name" required>
                </div>
                <div>
                  <input type="email" class="form-control mb-3" placeholder="Email" required>
                </div>
                <div>
                  <textarea id="message" class="form-control mb-3" rows="5" cols="30" placeholder="Message" required></textarea>
                </div>
                <div class="submit-button-wrapper">
                  <input type="submit" value="Send" onclick="formAlert()">
                </div>
              </form>
            </div>
          </div>
    </main>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
